<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Game Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { user-select: none; -webkit-user-select: none; touch-action: none; }
        body {
            background: #0c0c14; color: white; text-align: center;
            font-family: sans-serif; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        #score { font-size: 3rem; font-weight: bold; margin: 10px; color: gold; }
        #coin {
            width: 180px; height: 180px; background: orange;
            border-radius: 50%; border: 8px solid white;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; cursor: pointer; position: relative;
        }
        #energy-container { width: 80%; margin-top: 20px; }
        #energy-bar {
            width: 100%; height: 15px; background: #333;
            border-radius: 10px; border: 1px solid #555;
        }
        #energy-fill {
            width: 100%; height: 100%; background: #4caf50;
            border-radius: 10px; transition: width 0.1s;
        }
        /* Consola de errores visible para saber quÃ© pasa */
        #debug {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8); color: lime; font-size: 10px;
            max-height: 60px; overflow: scroll; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div id="coin">ðŸ’°</div>

    <div id="energy-container">
        <div id="energy-info">EnergÃ­a: <span id="energy-val">1000</span></div>
        <div id="energy-bar"><div id="energy-fill"></div></div>
    </div>

    <div id="debug">Log: Iniciando...</div>

    <script>
        // Log para ver errores en el celular
        function log(msg) {
            const d = document.getElementById('debug');
            d.innerText = msg;
        }

        try {
            const tg = window.Telegram.WebApp;
            tg.expand();

            let score = parseInt(localStorage.getItem('score')) || 0;
            let energy = parseInt(localStorage.getItem('energy')) || 1000;
            const maxEnergy = 1000;

            const scoreEl = document.getElementById('score');
            const energyEl = document.getElementById('energy-val');
            const fillEl = document.getElementById('energy-fill');
            const coin = document.getElementById('coin');

            function updateDisplay() {
                scoreEl.innerText = score;
                energyEl.innerText = Math.floor(energy);
                fillEl.style.width = (energy / maxEnergy * 100) + '%';
            }

            function handlePress(e) {
                log("Click detectado!");
                if (energy >= 1) {
                    score++;
                    energy--;
                    localStorage.setItem('score', score);
                    localStorage.setItem('energy', energy);
                    
                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                    updateDisplay();
                } else {
                    log("Sin energÃ­a");
                }
            }

            // USAMOS AMBOS EVENTOS PARA ASEGURARNOS
            // 'touchstart' para mÃ³viles, 'mousedown' para PC
            coin.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handlePress();
            }, {passive: false});

            coin.addEventListener('mousedown', (e) => {
                handlePress();
            });

            // Recuperar energÃ­a cada segundo
            setInterval(() => {
                if (energy < maxEnergy) {
                    energy = Math.min(maxEnergy, energy + 1);
                    updateDisplay();
                }
            }, 1000);

            updateDisplay();
            log("Listo. Â¡Toca la moneda!");

        } catch (e) {
            log("Error script: " + e.message);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Game Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Evita que el usuario pueda seleccionar texto o arrastrar elementos */
        * {
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            background: radial-gradient(circle, #1e1e2f 0%, #0c0c14 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Bloquea el scroll */
        }

        #score-label {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        #score {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        #coin-container {
            position: relative;
            z-index: 10;
        }

        #coin {
            width: 220px;
            height: 220px;
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            border: 10px solid #b8860b;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.5);
            transition: transform 0.05s active;
        }

        /* Efecto visual al presionar */
        #coin:active {
            transform: scale(0.92);
        }

        /* Estilo de los n煤meros que flotan al hacer tap */
        .tap-number {
            position: absolute;
            color: #ffd700;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            animation: float-up 0.6s ease-out forwards;
        }

        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div id="score-label">BALANCE</div>
    <div id="score">0</div>

    <div id="coin-container">
        <div id="coin"></div>
    </div>

    <script>
        // 1. Inicializaci贸n de Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre la app en pantalla completa
        tg.ready();

        const scoreDisplay = document.getElementById('score');
        const coinBtn = document.getElementById('coin');

        // 2. Cargar puntuaci贸n de LocalStorage
        let score = parseInt(localStorage.getItem('tap_score')) || 0;
        scoreDisplay.textContent = score.toLocaleString(); // Formato con comas

        // 3. Funci贸n para manejar el toque
        function handleTap(e) {
            // Evitar comportamiento por defecto (zoom/scroll)
            if (e.cancelable) e.preventDefault();

            // Incrementar puntos
            score++;
            scoreDisplay.textContent = score.toLocaleString();

            // Guardar en el dispositivo
            localStorage.setItem('tap_score', score);

            // Vibraci贸n (Haptic Feedback)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // Crear el n煤mero flotante (+1)
            // Obtenemos la posici贸n del toque (soporta dedo o mouse)
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            createFloatingNumber(clientX, clientY);
        }

        function createFloatingNumber(x, y) {
            const num = document.createElement('div');
            num.className = 'tap-number';
            num.innerText = '+1';
            num.style.left = (x - 20) + 'px';
            num.style.top = (y - 40) + 'px';
            
            document.body.appendChild(num);

            // Eliminar el elemento despu茅s de la animaci贸n
            setTimeout(() => {
                num.remove();
            }, 600);
        }

        // 4. Asignar eventos (PointerDown es el m谩s fiable actualmente)
        coinBtn.addEventListener('pointerdown', handleTap);

        // Deshabilitar el men煤 contextual (clic derecho) para que no moleste en m贸viles
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };
    </script>
</body>
</html>

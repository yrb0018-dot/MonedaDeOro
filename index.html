<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0f0f1b;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }
        #score { font-size: 3rem; margin-bottom: 20px; }
        #coin {
            width: 200px; height: 200px;
            background: gold;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px;
            border: 8px solid #b8860b;
            cursor: pointer;
            touch-action: manipulation;
        }
        #coin:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div id="coin">ðŸ’°</div>

    <script>
        // Inicializar Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Cargar datos
        let score = parseInt(localStorage.getItem('userScore')) || 0;
        const scoreDisplay = document.getElementById('score');
        scoreDisplay.innerText = score;

        function doTap(e) {
            score++;
            scoreDisplay.innerText = score;
            localStorage.setItem('userScore', score);
            
            // VibraciÃ³n si estÃ¡ disponible
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        // Eventos para PC y MÃ³vil
        const coinBtn = document.getElementById('coin');
        coinBtn.addEventListener('pointerdown', doTap);
    </script>
</body>
</html>

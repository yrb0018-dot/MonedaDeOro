<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Game Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { user-select: none; -webkit-user-select: none; touch-action: none; }
        body {
            background: #0c0c14; color: white; text-align: center;
            font-family: sans-serif; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        #score { font-size: 4rem; font-weight: bold; margin: 10px; color: #ffd700; display: block !important; }
        #coin {
            width: 200px; height: 200px; background: orange;
            border-radius: 50%; border: 8px solid white;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; position: relative;
            box-shadow: 0 0 20px rgba(255,165,0,0.5);
        }
        #coin:active { transform: scale(0.95); }
        #energy-container { width: 80%; margin-top: 30px; }
        #energy-bar {
            width: 100%; height: 20px; background: #333;
            border-radius: 10px; border: 1px solid #555; overflow: hidden;
        }
        #energy-fill {
            width: 100%; height: 100%; background: #4caf50;
            transition: width 0.1s;
        }
        #debug { position: fixed; bottom: 0; background: rgba(0,0,0,0.5); color: #0f0; width: 100%; font-size: 12px; }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div id="coin">ðŸ’°</div>

    <div id="energy-container">
        <div>âš¡ EnergÃ­a: <span id="energy-val">1000</span></div>
        <div id="energy-bar"><div id="energy-fill"></div></div>
    </div>

    <div id="debug">Iniciando...</div>

    <script>
        const logEl = document.getElementById('debug');
        
        try {
            const tg = window.Telegram.WebApp;
            tg.expand();

            // Variables de estado
            let score = parseInt(localStorage.getItem('score')) || 0;
            let energy = parseInt(localStorage.getItem('energy')) || 1000;
            const maxEnergy = 1000;

            // Elementos
            const scoreEl = document.getElementById('score');
            const energyEl = document.getElementById('energy-val');
            const fillEl = document.getElementById('energy-fill');
            const coin = document.getElementById('coin');

            // FunciÃ³n para actualizar la pantalla (FORZADA)
            function updateUI() {
                scoreEl.textContent = score.toString();
                energyEl.textContent = Math.floor(energy).toString();
                fillEl.style.width = (energy / maxEnergy * 100) + '%';
            }

            // Manejador de toques
            function doTap(e) {
                if (e) e.preventDefault();
                
                if (energy >= 1) {
                    score = score + 1;
                    energy = energy - 1;
                    
                    // Actualizar visualmente ANTES de guardar
                    updateUI();
                    
                    // Guardar datos
                    localStorage.setItem('score', score);
                    localStorage.setItem('energy', energy);
                    
                    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                    logEl.innerText = "Tap ok! Puntos: " + score;
                } else {
                    logEl.innerText = "Sin energÃ­a";
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                }
            }

            // Registrar eventos
            coin.addEventListener('touchstart', doTap, {passive: false});
            coin.addEventListener('mousedown', doTap);

            // RegeneraciÃ³n de energÃ­a lenta
            setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateUI();
                }
            }, 1500);

            // Primera carga
            updateUI();
            logEl.innerText = "Todo cargado. Toca la moneda.";

        } catch (err) {
            logEl.innerText = "Error: " + err.message;
        }
    </script>
</body>
</html>
